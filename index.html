<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Leckerli+One&display=swap" rel="stylesheet">

  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Formulário de Convite</title>

  <link rel="stylesheet" href="styles/index.css">

</head>
<body>
  <div id="projeto">
    <div id="brand">
      <aside>
        <div class="aside-container">
          <img src="assets/icons/Logo.svg" alt="">
          <h1>Festivite</h1>
          <p>Crie um convite digital para o seu evento</p>
        </div>
      </aside>
  
      <main>
        <div id="main-container">
          <h2>Crie seu convite</h2>
          <form>
            <fieldset class="event">
              <img src="assets/icons/calendar.svg" alt="">
              <legend>Sobre o evento</legend>
              <div class="title">
                <label for="eventname">Título</label>
                <input id="eventname" name="eventname" type="text" placeholder="Nome do evento">
              </div>
              <div class="date">
                <label for="eventdate">Início</label>
                <input id="eventdate" name="eventdate" type="datetime-local">
                <label for="eventdate">Fim</label>
                <input id="eventdate" name="eventdate" type="datetime-local">
              </div>
              <div class="type">
                <div class="select">
                  <label for="tipo">Tipo</label>
                  <select name="tipo" id="tipo">
                    <option value="presencial">Presencial</option>
                    <option value="online">Online</option>
                  </select>
                </div>
                <label for="eventtype">Local</label>
                <input id="eventtype" name="eventtype" type="" placeholder="Link ou endereço">
              </div>
              <div class="description">
                <textarea name="" id=""></textarea>
              </div>

            </fieldset>
          </form>
        </div>
      </main>
    </div>
  </div>
  
</body>
</html>
