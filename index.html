<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Leckerli+One&display=swap"  rel="stylesheet">
  
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Baloo+2:wght@400..800&display=swap" rel="stylesheet">
  
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,300..800;1,300..800&display=swap" rel="stylesheet">

  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Formulário de Convite</title>

  <link rel="stylesheet" href="styles/index.css">

</head>
<body>
  <div id="projeto">
    <div id="brand">
      <aside>
        <div class="aside-container">
          <img src="assets/icons/Logo.svg" alt="">
          <h1>Festivite</h1>
          <p>Crie um convite digital para o seu evento</p>
        </div>
      </aside>
  
      <main>
        <div id="main-container">
          <h2>Crie seu convite</h2>
          <form>
            <fieldset>
              <div id="icon">
                <img src="assets/icons/calendar.svg" alt="">
                <legend>Sobre o evento</legend>
              </div>
              <div class="title">
                <label for="eventname">Título</label>
                <input id="eventname" name="eventname" type="text" placeholder="Nome do evento">
              </div>
              <div class="date">
                <div class="initial">
                  <label for="eventdate">Início</label>
                  <input id="eventdate" name="eventdate" type="datetime-local">
                </div>
                <div class="end">
                  <label for="eventdate">Fim</label>
                  <input id="eventdate" name="eventdate" type="datetime-local">
                </div>
              </div>
              <div class="type">
                <div class="selection">
                  <label>Tipo</label>
                  <div class="radio">                                   
                    <div class="select">                    
                      <input type="radio" name="tipo" value="presencial" id="presencial" checked>
                      <img src="assets/icons/building-2.svg" alt="icone de lista de presença">
                      <label for="presencial" class="mark">Presencial</label>
                    </div>    
                    <div class="select">
                      <input type="radio" name="tipo" value="online" id="online">
                      <img src="assets/icons/video.svg" alt="icone de lista de presença">
                      <label for="online" class="mark">Online</label>
                    </div>
                  </div>
                </div>

                <div class="local">
                  <label for="eventtype">Local</label>
                  <input id="eventtype" name="eventtype" type="text" placeholder="Link ou endereço">
                </div>
              </div>

              <div class="description">
                <label for="eventdescription">Descrição</label>
                <textarea name="eventdescription" id="eventdescription" placeholder="Escreva sobre os detalhes do evento"></textarea>
              </div>
            </fieldset>

            <fieldset>
              <div id="icon" class="title-section2">
                <img src="assets/icons/paintbrush-vertical.svg" alt="">
                <legend>Personalização</legend>
              </div>

              <div class="section-colors">
                <div class="tema-do-evento">
                  <label>Cor principal</label>
                </div>
                <div class="colors">
                  <input type="radio" id="brand-light" name="primary-color" value="brand-light" checked>
                  <label for="brand-light" id="label" class="color-circle brand-light"></label>

                  <input type="radio" id="navy" name="primary-color" value="navy">
                  <label for="navy" id="label" class="color-circle navy"></label>

                  <input type="radio" id="purple" name="primary-color" value="purple">
                  <label for="purple" id="label" class="color-circle purple"></label>

                  <input type="radio" id="fuschia" name="primary-color" value="fuschia">
                  <label for="fuschia" id="label" class="color-circle fuschia""></label>

                  <input type="radio" id="pink" name="primary-color" value="pink">
                  <label for="pink" id="label" class="color-circle pink"></label>

                  <input type="radio" id="danger" name="primary-color" value="danger">
                  <label for="danger" id="label" class="color-circle danger"></label>

                  <input type="radio" id="orange" name="primary-color" value="orange">
                  <label for="orange" id="label" class="color-circle orange"></label>

                  <input type="radio" id="yellow" name="primary-color" value="yellow">
                  <label for="yellow" id="label" class="color-circle yellow"></label>

                  <input type="radio" id="lime" name="primary-color" value="lime">
                  <label for="lime" id="label" class="color-circle lime"></label>

                  <input type="radio" id="grenn" name="primary-color" value="grenn">
                  <label for="grenn" id="label" class="color-circle grenn"></label>

                  <input type="radio" id="cyan" name="primary-color" value="cyan">
                  <label for="cyan" id="label" class="color-circle cyan"></label>
                </div>
              </div>

              <div class="section-theme">
                <div class="tema-do-evento">
                  <label>Tema do evento</label>
                </div>
                <div class="option-themes">
                  <div class="theme">
                    <input type="radio" id="aniversario" name="event-theme" value="aniversario" checked>
                    <img src="assets/Image.png" alt="bolo de aniversário">
                    <label for="aniversario">Aniversário</label>
                  </div>

                  <div class="theme">
                    <input type="radio" id="infantil" name="event-theme" value="infantil">
                    <img src="assets/infantil.png" alt="tema festa infantil">
                    <label for="infantil">Infantil</label>
                  </div>

                  <div class="theme">
                    <input type="radio" id="formatura" name="event-theme" value="formatura">
                    <img src="assets/formatura.png" alt="imagem chapéu de formatura">
                    <label for="formatura">Formatura</label>
                  </div>

                  <div class="theme">
                    <input type="radio" id="casamento" name="event-theme" value="casamento">
                    <img src="assets/casamento.png" alt="Imagem par de alianças de casamento">
                    <label for="casamento">Casamento</label>
                  </div>

                  <div class="theme">
                    <input type="radio" id="cha-de-bebe" name="event-theme" value="cha-de-bebe">
                    <img src="assets/cha-de-bebe.png" alt="Tema chá de bebê">
                    <label for="cha-de-bebe">Chá de bebê</label>
                  </div>

                  <div class="theme">
                    <input type="radio" id="cha-de-panela" name="event-theme" value="cha-de-panela">
                    <img src="assets/cha-de-panela.png" alt="tema chá de panela">
                    <label for="cha-de-panela">Chá de panela</label>
                  </div>

                  <div class="theme">
                    <input type="radio" id="carnaval" name="event-theme" value="carnaval">
                    <img src="assets/carnaval.png" alt="tema carnaval">
                    <label for="carnaval">Carnaval</label>
                  </div>

                  <div class="theme">
                    <input type="radio" id="pascoa" name="event-theme" value="pascoa">
                    <img src="assets/pascoa.png" alt="imagem de ovos de páscoa">
                    <label for="pascoa">Páscoa</label>
                  </div>

                  <div class="theme">
                    <input type="radio" id="sao-joao" name="event-theme" value="sao-joao">
                    <img src="assets/sao-joao.png" alt="Tema festa junina">
                    <label for="sao-joao">São João</label>
                  </div>

                  <div class="theme">
                    <input type="radio" id="halloween" name="event-theme" value="halloween">
                    <img src="assets/halloween.png" alt="Tema Halloween">
                    <label for="halloween">Halloween</label>
                  </div>

                  <div class="theme">
                    <input type="radio" id="natal" name="event-theme" value="natal">
                    <img src="assets/natal.png" alt="Tema Natal">
                    <label for="natal">Natal</label>
                  </div>

                  <div class="theme">
                    <input type="radio" id="outro" name="event-theme" value="outro">
                    <img src="assets/outro.png" alt="Tema festa">
                    <label for="outro">Outro</label>
                  </div>
                </div>

                <div class="theme-footer">
                  <div>
                    <span>Estilo</span>
                    <input type="radio" name="" id="">
                  </div>

                  <div class="theme-footer">
                    <span>Foto de capa</span>
                  </div>
                </div>
              </div>
            </fieldset>
          </form>
        </div>
      </main>
    </div>
  </div>
  
</body>
</html>
