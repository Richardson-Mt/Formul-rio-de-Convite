<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Leckerli+One&display=swap"  rel="stylesheet">
  
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Baloo+2:wght@400..800&display=swap" rel="stylesheet">
  
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,300..800;1,300..800&display=swap" rel="stylesheet">

  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Formulário de Convite</title>

  <link rel="stylesheet" href="styles/index.css">

</head>
<body>
  <div id="projeto">
    <div id="brand">
      <aside>
        <div class="aside-container">
          <img src="assets/icons/Logo.svg" alt="">
          <h1>Festivite</h1>
          <p>Crie um convite digital para o seu evento</p>
        </div>
      </aside>
  
      <main>
        <div id="main-container">
          <h2>Crie seu convite</h2>
          <form>
            <fieldset class="input-wrapper">
              <div id="icon">
                <img src="assets/icons/calendar.svg" alt="">
                <legend>Sobre o evento</legend>
              </div>
              <div class="title">
                <label for="eventname">Título</label>
                <input id="eventname" name="eventname" type="text" placeholder="Nome do evento">
              </div>
              <div class="date">
                <div class="initial">
                  <label for="eventdate">Início</label>
                  <input id="eventdate" name="eventdate" type="datetime-local">
                </div>
                <div class="end">
                  <label for="eventdate">Fim</label>
                  <input id="eventdate" name="eventdate" type="datetime-local">
                </div>
              </div>
              <div class="type">
                <div class="selection">
                  <label>Tipo</label>
                  <div class="radio">                                   
                    <div class="select">                    
                      <input type="radio" name="tipo" value="presencial" id="presencial">
                      <img src="assets/icons/building-2.svg" alt="icone de lista de presença">
                      <label for="presencial">Presencial</label>
                    </div>    
                    <div class="select">
                      <input type="radio" name="tipo" value="online" id="online">
                      <img src="assets/icons/video.svg" alt="icone de lista de presença">
                      <label for="online">Online</label>
                    </div>
                  </div>
                </div>

                <div class="local">
                  <label for="eventtype">Local</label>
                  <input id="eventtype" name="eventtype" type="text" placeholder="Link ou endereço">
                </div>
              </div>

              <div class="description">
                <label for="eventdescription">Descrição</label>
                <textarea name="eventdescription" id="eventdescription" placeholder="Escreva sobre os detalhes do evento"></textarea>
              </div>
            </fieldset>
          </form>
        </div>
      </main>
    </div>
  </div>
  
</body>
</html>
